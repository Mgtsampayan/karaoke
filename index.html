<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé§ KaraokeSync Pro - Audio-Accurate Karaoke</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <span class="logo">üé§</span>
                <div>
                    <h1>Karaoke<span class="highlight">Sync</span> Pro</h1>
                    <p class="subtitle">Audio-accurate sync ‚Ä¢ Multi-source lyrics ‚Ä¢ Human-grade UX</p>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="Paste YouTube URL here..." autocomplete="off">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-box" class="message-box hidden">
            <div class="spinner"></div>
            <p>Loading karaoke experience...</p>
        </div>

        <!-- Error State -->
        <div id="error-box" class="message-box hidden">
            <div class="error-icon">üòî</div>
            <h3>Oops! Something went wrong</h3>
            <p id="error-message" style="color: var(--slate-400); margin: 1rem 0;"></p>
            <button id="retry-btn"
                style="padding: 0.75rem 2rem; background: var(--purple); border: none; border-radius: 0.75rem; color: white; cursor: pointer; margin-top: 1rem;">Try
                Again</button>
        </div>

        <!-- Player Section -->
        <div id="player-section" class="player-grid hidden">
            <!-- Video Section -->
            <div class="video-section">
                <div class="video-wrapper">
                    <div id="youtube-player"></div>
                </div>

                <div class="controls">
                    <div class="controls-row">
                        <button id="play-pause-btn" class="control-btn">‚ñ∂Ô∏è</button>

                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar">
                                <div class="progress-fill" id="progress-fill"></div>
                            </div>
                            <div class="time-display">
                                <span id="current-time">0:00</span>
                                <span id="duration-time">0:00</span>
                            </div>
                        </div>

                        <button id="audio-toggle-btn" class="control-btn">üîä</button>
                    </div>

                    <div id="source-badge" class="source-badge hidden">
                        <span>‚úì</span>
                        <span id="source-text">Synced lyrics ‚Ä¢ Source: LRCLIB</span>
                    </div>
                </div>
            </div>

            <!-- Lyrics Section -->
            <div class="lyrics-container">
                <div class="lyrics-header">
                    <h3><span>üé§</span> Lyrics</h3>
                </div>
                <div class="lyrics-display" id="lyrics-display"></div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>

</html>
